# Configuration for Alacritty, the GPU enhanced terminal emulator.

env:
  TERM: xterm-256color

window:
  # Ignore window dimensions
  dimensions:
    columns: 0
    lines: 0

  # Set a padding of 4 pixels around the terminal
  padding:
    x: 4
    y: 4

  # Don't spread additional padding evenly
  dynamic_padding: false

  # No borders or title bar
  decorations: none

  # Start in windowed mode
  startup_mode: Windowed

  # Window title
  title: Alacritty

  # Window class (Linux only):
  class: Alacritty

scrolling:
  # Maximum number of lines in the scrollback buffer.
  history: 10000

  # Number of lines the viewport will move for every line scrolled when
  # scrollback is enabled (history > 0).
  multiplier: 3

# Font configuration (changes require restart)
font:
  normal:
    family: Jetbrains Mono
    style:  Regular
  bold:
    family: Jetbrains Mono
    style:  Bold
  italic:
    family: Jetbrains Mono
    style:  Italic

  size: 7

  # Offset is the extra space around each character. `offset.y` can be thought of
  # as modifying the line spacing, and `offset.x` as modifying the letter spacing.
  offset:
    x: 0
    y: 0

  # Glyph offset determines the locations of the glyphs within their cells with
  # the default being at the bottom. Increasing `x` moves the glyph to the right,
  # increasing `y` moves the glyph upwards.
  glyph_offset:
    x: 0
    y: 0

  # Thin stroke font rendering for retina displays (MacOS)
  use_thin_strokes: false

  # Bold text is drawn using the bright color variants.
  draw_bold_text_with_bright_colors: true

# Base16
colors:
  # Default colors
  primary:
    background: '0x151515'
    foreground: '0xd0d0d0'

  # Normal colors
  normal:
    black:   '0x151515'
    red:     '0xac4142'
    green:   '0x90a959'
    yellow:  '0xf4bf75'
    blue:    '0x6a9fb5'
    magenta: '0xaa759f'
    cyan:    '0x75b5aa'
    white:   '0xd0d0d0'

  # Bright colors
  bright:
    black:   '0x505050'
    red:     '0xac4142'
    green:   '0x90a959'
    yellow:  '0xf4bf75'
    blue:    '0x6a9fb5'
    magenta: '0xaa759f'
    cyan:    '0x75b5aa'
    white:   '0xf5f5f5'

# Disable visual bell
visual_bell:
  animation: EaseOutExpo
  duration: 0
  color: '0xffffff'

# Opaque background
background_opacity: 1.0

mouse:
  # Click settings
  #
  # The `double_click` and `triple_click` settings control the time
  # alacritty should wait for accepting multiple clicks as one double
  # or triple click.
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  # If this is `true`, the cursor is temporarily hidden when typing.
  hide_when_typing: false

  url:
    # This program is executed when clicking on a text which is recognized as a URL.
    # The URL is always added to the command as the last parameter.
    launcher:
      program: xdg-open
      args: []

    modifiers: None

selection:
  semantic_escape_chars: ",│`|:\"' ()[]{}<>"
  save_to_clipboard: true

# Allow terminal applications to change Alacritty's window title.
dynamic_title: true

cursor:
  # Cursor style
  # Values for `style`:
  #   - ▇ Block
  #   - _ Underline
  #   - | Beam
  style: Block

  # If this is `true`, the cursor will be rendered as a hollow box when the
  # window is not focused.
  unfocused_hollow: true

# Live config reload (changes require restart)
live_config_reload: true

# Startup directory
#
# Directory the shell is started in. If this is unset, or `None`, the working
# directory of the parent process will be used.
working_directory: None

# Windows 10 ConPTY backend (Windows only)
#
# This will enable better color support and may resolve other issues,
# however this API and its implementation is still young and so is
# disabled by default, as stability may not be as good as the winpty
# backend.
#
# Alacritty will fall back to the WinPTY automatically if the ConPTY
# backend cannot be initialized.
enable_experimental_conpty_backend: false

# Send ESC (\x1b) before characters when alt is pressed.
alt_send_esc: true

debug:
  # Don't Display the time it takes to redraw each frame.
  render_timer: false

  # Don't Keep the log file after quitting Alacritty.
  persistent_logging: false

  # Only log warnings
  log_level: Warn

  # Print all received window events.
  print_events: false

  # Record all characters and escape sequences as test data.
  ref_test: false

key_bindings:
  - { key: V,        mods: Control|Shift, action: Paste                      }
  - { key: C,        mods: Control|Shift, action: Copy                       }
  - { key: Key0,     mods: Control,       action: ResetFontSize              }
  - { key: Equals,   mods: Control,       action: IncreaseFontSize           }
  - { key: Add,      mods: Control,       action: IncreaseFontSize           }
  - { key: Subtract, mods: Control,       action: DecreaseFontSize           }
  - { key: Minus,    mods: Control,       action: DecreaseFontSize           }
  - { key: L,        mods: Control,       action: ClearLogNotice             }
  - { key: L,        mods: Control,       chars: "\x0c"                      }
  - { key: V,        mods: Alt,           action: ScrollPageUp,   mode: ~Alt }
  - { key: V,        mods: Control,       action: ScrollPageDown, mode: ~Alt }
