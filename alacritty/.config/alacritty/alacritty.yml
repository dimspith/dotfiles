background_opacity: 1.00

mouse:
  # Click settings
  #
  # The `double_click` and `triple_click` settings control the time
  # alacritty should wait for accepting multiple clicks as one double
  # or triple click.
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  # If this is `true`, the cursor is temporarily hidden when typing.
  hide_when_typing: false

  url:
    # This program is executed when clicking on a text which is recognized as a URL.
    # The URL is always added to the command as the last parameter.
    launcher:
      program: xdg-open
      args: []

    modifiers: None

selection:
  semantic_escape_chars: ",│`|:\"' ()[]{}<>"
  save_to_clipboard: true

# Allow terminal applications to change Alacritty's window title.
window.dynamic_title: true

cursor:
  # Cursor style
  # Values for `style`:
  #   - ▇ Block
  #   - _ Underline
  #   - | Beam
  style: Block

  # If this is `true`, the cursor will be rendered as a hollow box when the
  # window is not focused.
  unfocused_hollow: true

# Live config reload (changes require restart)
live_config_reload: true

# Startup directory
#
# Directory the shell is started in. If this is unset, or `None`, the working
# directory of the parent process will be used.
working_directory: None

# Windows 10 ConPTY backend (Windows only)
#
# This will enable better color support and may resolve other issues,
# however this API and its implementation is still young and so is
# disabled by default, as stability may not be as good as the winpty
# backend.
#
# Alacritty will fall back to the WinPTY automatically if the ConPTY
# backend cannot be initialized.
enable_experimental_conpty_backend: false

# Send ESC (\x1b) before characters when alt is pressed.
alt_send_esc: true

debug:
  # Don't Display the time it takes to redraw each frame.
  render_timer: false

  # Don't Keep the log file after quitting Alacritty.
  persistent_logging: false

  # Only log warnings
  log_level: Warn

  # Print all received window events.
  print_events: false

  # Record all characters and escape sequences as test data.
  ref_test: false

key_bindings:
  - { key: V,        mods: Control|Shift, action: Paste                      }
  - { key: C,        mods: Control|Shift, action: Copy                       }
  - { key: Key0,     mods: Control,       action: ResetFontSize              }
  - { key: Equals,   mods: Control,       action: IncreaseFontSize           }
    #- { key: Add,      mods: Control,       action: IncreaseFontSize           }
    #- { key: Subtract, mods: Control,       action: DecreaseFontSize           }
    #- { key: Minus,    mods: Control,       action: DecreaseFontSize           }
  - { key: L,        mods: Control,       action: ClearLogNotice             }
  - { key: L,        mods: Control,       chars: "\x0c"                      }
  - { key: V,        mods: Alt,           action: ScrollHalfPageUp,   mode: ~Alt }
  - { key: V,        mods: Control,       action: ScrollHalfPageDown, mode: ~Alt }

