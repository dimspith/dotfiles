# Configuration for Alacritty, the GPU enhanced terminal emulator.

env:
  TERM: xterm-256color

window:
  # Ignore window dimensions
  dimensions:
    columns: 0
    lines: 0

  # Set a padding of 4 pixels around the terminal
  padding:
    x: 4
    y: 4

  # Don't spread additional padding evenly
  dynamic_padding: false

  # No borders or title bar
  decorations: full

  # Start in windowed mode
  startup_mode: Windowed

  # Window title
  title: Alacrittywindow

  # Window class (Linux only):
  class: Alacritty

scrolling:
  # Maximum number of lines in the scrollback buffer.
  history: 1000

  # Number of lines the viewport will move for every line scrolled when
  # scrollback is enabled (history > 0).
  multiplier: 3

# Font configuration (changes require restart)
font:
  normal:
    family: Iosevka Term Extended
    style:  Regular
  bold:
    family: Iosevka Term Extended
    style:  Bold
  italic:
    family: Iosevka Term Extended
    style:  Italic

  size: 11

  # Offset is the extra space around each character. `offset.y` can be thought of
  # as modifying the line spacing, and `offset.x` as modifying the letter spacing.
  offset:
    x: 0
    y: 0

  # Glyph offset determines the locations of the glyphs within their cells with
  # the default being at the bottom. Increasing `x` moves the glyph to the right,
  # increasing `y` moves the glyph upwards.
  glyph_offset:
    x: 0
    y: 0

  # Thin stroke font rendering for retina displays (MacOS)
  use_thin_strokes: false

  # Bold text is drawn using the bright color variants.
  draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: '0x0f0f0f'
    foreground: '0xf0f0f0'

  normal:
    black:   '0x262626'
    red:     '0xac8a8c'
    green:   '0x8aac8b'
    yellow:  '0xaca98a'
    blue:    '0x8f8aac'
    magenta: '0xac8aac'
    cyan:    '0x8aabac'
    white:   '0xe7e7e7'
    orange:  '0xc6a679' #Here for reference

  bright:
